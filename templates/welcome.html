<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelGo - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            background: url('{{ url_for("static", filename="images/welcome.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .start-btn {
            margin-bottom: 60px;
            padding: 15px 40px;
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.3);
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            background: linear-gradient(135deg, #0072ff, #0040c1);
            box-shadow: 0 10px 25px rgba(0, 64, 193, 0.5);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .start-btn {
                font-size: 1rem;
                padding: 12px 30px;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>

    <a href="{{ url_for('dashboard') }}" class="start-btn">Start Booking</a>

</body>
</html>
