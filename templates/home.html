<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelGo - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f8f9fa;
            --bg-dark: #1e1e1e;
            --text-light: #fff;
            --text-dark: #000;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.5s, color 0.5s;
        }

        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .hero-section {
            position: relative;
            background: url('{{ url_for("static", filename="images/scenary_pic.jpg") }}') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 1;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .hero-section h1 {
            font-size: 4rem;
            font-weight: bold;
            animation: fadeInDown 1.5s ease-in-out;
        }

        .hero-section p {
            font-size: 1.5rem;
            max-width: 700px;
            animation: fadeInUp 2s ease-in-out;
        }

        .btn-area {
            margin-top: 30px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .btn-custom {
            padding: 10px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            margin: 10px;
        }

        .toggle-switch {
            cursor: pointer;
            color: white;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="light-mode">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TravelGo</a>
        <div class="d-flex align-items-center">
            <span class="me-3 toggle-switch" onclick="toggleMode()">ðŸŒ“ Mode</span>
            {% if not logged_in %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-warning">Register</a>
            {% else %}
                <a href="{{ url_for('welcome') }}" class="btn btn-outline-success me-2">Welcome Page</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <h1 class="text-white">Explore with TravelGo</h1>
    <p class="text-white">Your one-stop platform for booking buses, trains, flights, and hotels.</p>
    <div class="btn-area">
        {% if not logged_in %}
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-custom">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-warning btn-custom">Register</a>
        {% else %}
            <a href="{{ url_for('welcome') }}" class="btn btn-success btn-custom">Go to Welcome Page</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-custom">Logout</a>
        {% endif %}
    </div>
</div>

<script>
    function toggleMode() {
        const body = document.body;
        body.classList.toggle('light-mode');
        body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
