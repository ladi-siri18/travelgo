<!DOCTYPE html>
<html>
<head>
    <title>Flight Booking - TravelGo</title>
    <style>
        body {
  margin: 0;
  padding: 0;
  background-image: url('{{ url_for("static", filename="images/booking_bg.avif") }}');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: 'Segoe UI', sans-serif;
  color: #333;
}
        header {
            background-color: #004aad;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 26px;
            margin: 0;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ffdd57;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        h2 {
            color: #004aad;
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        select, input[type="date"], input[type="number"], input[type="text"] {
            flex: 1 1 160px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .search-btn {
            background-color: #004aad;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background-color: #00307c;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters label {
            background: #e6f0ff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .sort-row {
            margin-bottom: 20px;
        }

        .sort-row label {
            margin-right: 10px;
            font-weight: 500;
        }

        .flight-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .flight-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9fbff;
            border: 1px solid #dbe7ff;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .flight-card strong {
            color: #004aad;
            font-size: 17px;
        }

        .book-btn {
            background: #00a36c;
            color: white;
            padding: 8px 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .book-btn:hover {
            background: #008955;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .flight-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .book-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>TravelGo</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
    </nav>
</header>

<div class="container">
    <h2>✈️ Search & Book Flights</h2>

    <div class="form-row">
        <select id="source">
            <option value="">Origin</option>
            <option value="Hyderabad">Hyderabad (HYD)</option>
            <option value="Mumbai">Mumbai (BOM)</option>
            <option value="Delhi">Delhi (DEL)</option>
        </select>

        <select id="destination">
            <option value="">Destination</option>
            <option value="Hyderabad">Hyderabad (HYD)</option>
            <option value="Mumbai">Mumbai (BOM)</option>
            <option value="Delhi">Delhi (DEL)</option>
        </select>

        <input type="date" id="departureDate" />
        <input type="date" id="returnDate" placeholder="Return Date (Optional)"/>
        <input type="number" id="numPassengers" min="1" value="1" placeholder="No. of Passengers" />
        <button id="search-btn" class="search-btn">Search</button>
    </div>

    <div class="filters">
        <label><input type="checkbox" id="Indigo" /> Indigo</label>
        <label><input type="checkbox" id="Vistara" /> Vistara</label>
        <label><input type="checkbox" id="AirIndia" /> Air India</label>
        <label><input type="checkbox" id="Direct" /> Direct</label>
        <label><input type="checkbox" id="OneStop" /> 1 Stop</label>
    </div>

    <div class="sort-row">
        <label for="sort">Sort by:</label>
        <select id="sort" onchange="filterFlights()">
            <option value="">None</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="departure-early">Departure: Early to Late</option>
        </select>
    </div>

    <div id="flight-list" class="flight-list"></div>
</div>

<script>
    const flights = [
        { name: "Indigo", flightNo: "6E 234", source: "Hyderabad", destination: "Mumbai", departureTime: "08:00", arrivalTime: "09:30", type: "Direct Economy", price: 3500, stops: 0 },
        { name: "Vistara", flightNo: "UK 876", source: "Hyderabad", destination: "Mumbai", departureTime: "10:00", arrivalTime: "11:45", type: "Direct Economy", price: 4200, stops: 0 },
        { name: "Air India", flightNo: "AI 543", source: "Hyderabad", destination: "Mumbai", departureTime: "14:00", arrivalTime: "16:00", type: "1 Stop Economy", price: 3000, stops: 1 },
        { name: "Indigo", flightNo: "6E 987", source: "Delhi", destination: "Hyderabad", departureTime: "11:00", arrivalTime: "13:00", type: "Direct Economy", price: 4000, stops: 0 },
        { name: "Vistara", flightNo: "UK 123", source: "Mumbai", destination: "Delhi", departureTime: "09:00", arrivalTime: "11:00", type: "Direct Business", price: 8000, stops: 0 },
        { name: "Air India", flightNo: "AI 789", source: "Delhi", destination: "Mumbai", departureTime: "17:00", arrivalTime: "19:30", type: "Direct Economy", price: 4500, stops: 0 },
    ];

    function filterFlights() {
        const source = document.getElementById("source").value;
        const destination = document.getElementById("destination").value;
        const departureDate = document.getElementById("departureDate").value;
        const returnDate = document.getElementById("returnDate").value; // Not used for filtering, but would be for real logic
        const numPassengers = parseInt(document.getElementById("numPassengers").value);
        const sort = document.getElementById("sort").value;
        const list = document.getElementById("flight-list");
        list.innerHTML = "";

        if (!source || !destination || !departureDate || numPassengers < 1) {
            alert("Please fill all required fields correctly.");
            return;
        }

        if (source === destination) {
            alert("Origin and destination cannot be the same.");
            return;
        }

        const filters = {
            Indigo: document.getElementById("Indigo").checked,
            Vistara: document.getElementById("Vistara").checked,
            AirIndia: document.getElementById("AirIndia").checked,
            Direct: document.getElementById("Direct").checked,
            OneStop: document.getElementById("OneStop").checked,
        };

        let filtered = flights.filter(f =>
            f.source === source &&
            f.destination === destination &&
            (Object.values(filters).every(v => !v) ||
             (filters.Indigo && f.name.includes("Indigo")) ||
             (filters.Vistara && f.name.includes("Vistara")) ||
             (filters.AirIndia && f.name.includes("Air India")) ||
             (filters.Direct && f.stops === 0) ||
             (filters.OneStop && f.stops === 1))
        );

        if (sort === "price-low") {
            filtered.sort((a, b) => a.price - b.price);
        } else if (sort === "price-high") {
            filtered.sort((a, b) => b.price - a.price);
        } else if (sort === "departure-early") {
            filtered.sort((a, b) => {
                const [ah, am] = a.departureTime.split(':').map(Number);
                const [bh, bm] = b.departureTime.split(':').map(Number);
                return (ah * 60 + am) - (bh * 60 + bm);
            });
        }


        if (filtered.length === 0) {
            list.innerHTML = "<p>No flights found for this route and filters.</p>";
            return;
        }

        filtered.forEach(flight => {
            const card = document.createElement("div");
            card.className = "flight-card";
            card.innerHTML = `
                <div>
                    <strong>${flight.name} (${flight.flightNo})</strong><br>
                    ${flight.type} • ${flight.departureTime} - ${flight.arrivalTime} • ${flight.stops === 0 ? 'Direct' : flight.stops + ' Stop(s)'} • ₹${flight.price}/person
                </div>
                <br>
                <button class="book-btn" onclick="goToBookingPage('flight', '${encodeURIComponent(flight.name)}', '${flight.flightNo}', '${flight.source}', '${flight.destination}', '${flight.departureTime}', '${flight.arrivalTime}', '${flight.type}', ${flight.price}, '${departureDate}', ${numPassengers})">
                    Book
                </button>
            `;
            list.appendChild(card);
        });
    }

    function goToBookingPage(type, ...args) {
    if (type === 'train') {
        const [name, trainNo, source, destination, departureTime, arrivalTime, trainType, price, date, passengers] = args;

        // Create a form to POST data to /select_seats
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "/select_seats";

        const data = {
            name: decodeURIComponent(name),
            train_no: trainNo,
            source: source,
            destination: destination,
            departure_time: departureTime,
            arrival_time: arrivalTime,
            train_type: trainType,
            price: price,
            date: date,
            passengers: passengers
        };

        for (const key in data) {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = key;
            input.value = data[key];
            form.appendChild(input);
        }

        document.body.appendChild(form);
        form.submit();
    }
    else if (type === 'flight') {
    const [airline, flightNo, source, destination, departureTime, arrivalTime, flightType, price, date, passengers] = args;

    // Send POST request to start_booking
    fetch("/start_booking", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            type: "flight",
            details: args
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            window.location.href = data.redirect;
        } else {
            alert("❌ Failed to book flight. Please try again.");
        }
    });
}
}
    document.getElementById("search-btn").addEventListener("click", filterFlights);
</script>
</body>
</html>
